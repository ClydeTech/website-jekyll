<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                    <h3 class="section-subheading text-muted">Keep your businesses running smoothly by regularly testing your systems, securing all vulnerabilities, and training your staff to keep your systems safe.</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for service in site.services %}
                <div class="col-md-3">
                    <a href="#serviceModal{{ service.modal-id }}" class="service-link" data-toggle="modal">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa {{ service.thumbnail }} fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4 class="service-heading">{{ service.title }}</h4>
                        <p class="text-muted">{{ service.subtitle }}</p>
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
